<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/44df10ddff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="img/x-icon" href="/img/MicrosoftTeams-image (5).png">
    <title>Markant</title>
</head>
<body>
    <header class="header">
        <figure class="header__figure">
            <a class="header__figure--link" href="">
                <img class="header__figure--logo" src="img/MicrosoftTeams-image (5).png" alt="">
            </a>
        </figure>
        <ul class="header__list">
            <li class="header__list--item">
                <a class="header__list--item--link" href="">Over ons</a>
            </li>
            <li class="header__list--item">
                <a class="header__list--item--link" href="">Agenda</a>
            </li>
            <li class="header__list--item">
                <a class="header__list--item--link" href="">Nieuws</a>
            </li>
            <li class="header__list--item">
                <a class="header__list--item--link" href="">Vrijwilligerswerk</a>
            </li>
            <li class="header__list--item">
                <a class="header__list--item--link" href="">Contact</a>
            </li>
        </ul>
        <label class="header__input" for="search">
            <i class="fa-solid fa-magnifying-glass header__input--logo"></i>
            <input id="search" class="header__input--field" type="text" >
        </label>
    </header>
    <div class="container">
        <div class="row">
            <div class="move-up">
                <div class="photo-container">
                    <img src="" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="breadcrumbs">
                    <ul id="breadcrumbs" class="breadcrumbs"></ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
